<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style type="text/css">
      body {
        background: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        overflow: hidden;
        font-family: serif;
        margin: 0;
        padding: 20px;
      }

      .progress-container {
        width: 100%;
        max-width: 400px;
      }

      .progress-label {
        text-align: center;
        margin-bottom: 10px;
        font-size: 1.1rem;
      }

      .progress-bar-bg {
        width: 100%;
        height: 30px;
        background: #333;
        border: 2px solid #fff;
        border-radius: 5px;
        overflow: hidden;
      }

      .progress-bar-fill {
        height: 100%;
        background: linear-gradient(90deg, #4a90e2, #5cb85c);
        width: 0%;
        transition: width 0.1s linear;
      }

      .progress-text {
        text-align: center;
        margin-top: 10px;
        font-size: 0.9rem;
      }
    </style>
    <title>Bible Progress</title>
  </head>
  <body>
    <div class="progress-container">
      <div class="progress-label">Writing the Bible...</div>
      <div class="progress-bar-bg">
        <div class="progress-bar-fill" id="progressBar"></div>
      </div>
      <div class="progress-text" id="progressText">0 / 31103 verses (0%)</div>
    </div>

    <script>
      // Listen for messages from the parent window
      window.addEventListener('message', function(event) {
        if (event.data.type === 'progress') {
          const { current, total } = event.data;
          const percentage = ((total - current) / total * 100).toFixed(1);
          const versesWritten = total - current;
          
          document.getElementById('progressBar').style.width = percentage + '%';
          document.getElementById('progressText').textContent = 
            `${versesWritten} / ${total} verses (${percentage}%)`;
          
          if (current <= 0) {
            document.getElementById('progressLabel').textContent = 'Bible Complete!';
          }
        }
      });
    </script>
  </body>
</html>
